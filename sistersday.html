<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Happy Sister's Day</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: #121212;
      color: #fff;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      overflow: hidden;
      padding: 20px;
    }

    #popup {
      background: linear-gradient(145deg, #FFD700, #FFC300);
      color: #000;
      padding: 30px 40px;
      border-radius: 20px;
      box-shadow: 0 8px 20px rgba(255, 215, 0, 0.5);
      text-align: center;
      animation: fadeIn 1s ease-in-out;
      position: relative;
      cursor: pointer;
    }

    #popup::before {
      content: "ðŸ’–";
      position: absolute;
      top: -10px;
      left: -10px;
      font-size: 20px;
    }

    #popup h1 {
      font-size: 24px;
      margin: 0;
    }

    #message {
      display: none;
      text-align: center;
      animation: fadeIn 1.5s ease-in-out;
      max-width: 90%;
    }

    #message img {
      width: 200px;
      height: 200px;
      object-fit: cover;
      border-radius: 50%;
      border: 5px solid #FFD700;
      box-shadow: 0 0 15px rgba(255, 215, 0, 0.6);
      margin-bottom: 20px;
    }

    #message h2 {
      font-size: 28px;
      color: #FFD700;
      margin: 10px 0;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: scale(0.95); }
      to { opacity: 1; transform: scale(1); }
    }

    /* Responsive for mobile */
    @media screen and (max-width: 600px) {
      #popup {
        padding: 20px;
      }

      #popup h1 {
        font-size: 20px;
      }

      #message h2 {
        font-size: 24px;
      }

      #message img {
        width: 150px;
        height: 150px;
      }
    }
  </style>
</head>
<body>

  <div id="popup" onclick="showMessage()">
    <h1>Click on me</h1>
  </div>

  <div id="message">
    <img src="sister.png" alt="Sister's Day Photo">
    <h2>Happy Sister's Day!</h2>
    <p>You're the light in my life, the smile in my sadness, and the joy in my days. Love you always! ðŸ’•</p>
  </div>

  <script>
    function showMessage() {
      document.getElementById('popup').style.display = 'none';
      document.getElementById('message').style.display = 'block';
    }
  </script>

</body>
</html>
