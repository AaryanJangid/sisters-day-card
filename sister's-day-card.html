NT8BoRq9ceBx8aOp4PgceBP8AfAn8ZzHOp4kX/9k=)no-repeat center center fixed;
      color: #fff;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      overflow: hidden;
      padding: 20px;
    }

    #popup {
      background: linear-gradient(145deg, #FFD700, #FFC300);
      color: #000;
      padding: 30px 40px;
      border-radius: 20px;
      box-shadow: 0 8px 20px rgba(255, 215, 0, 0.5);
      text-align: center;
      animation: fadeIn 1s ease-in-out;
      position: relative;
      cursor: pointer;
    }

    #popup::before {
      content: "💖";
      position: absolute;
      top: -10px;
      left: -10px;
      font-size: 20px;
    }

    #popup h1 {
      font-size: 24px;
      margin: 0;
    }

    #message {
      display: none;
      text-align: center;
      animation: fadeIn 1.5s ease-in-out;
      max-width: 90%;
    }

    #message img {
      width: 200px;
      height: 200px;
      object-fit: cover;
      border-radius: 50%;
      border: 5px solid #FFD700;
      box-shadow: 0 0 15px rgba(255, 215, 0, 0.6);
      margin-bottom: 20px;
    }

    #message h2 {
      font-size: 28px;
      color: #FFD700;
      margin: 10px 0;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: scale(0.95); }
      to { opacity: 1; transform: scale(1); }
    }

    /* Heart animation */
    .heart {
      position: absolute;
      width: 20px;
      height: 20px;
      background: red;
      transform: rotate(45deg);
      animation: floatUp 5s linear infinite;
      opacity: 0.8;
    }

    .heart::before,
    .heart::after {
      content: "";
      position: absolute;
      width: 20px;
      height: 20px;
      background: red;
      border-radius: 50%;
    }

    .heart::before {
      top: -10px;
      left: 0;
    }

    .heart::after {
      left: -10px;
      top: 0;
    }

    @keyframes floatUp {
      0% {
        transform: translateY(100vh) rotate(45deg);
        opacity: 1;
      }
      100% {
        transform: translateY(-10vh) rotate(45deg);
        opacity: 0;
      }
    }

    /* Responsive for mobile */
    @media screen and (max-width: 600px) {
      #popup {
        padding: 20px;
      }

      #popup h1 {
        font-size: 20px;
      }

      #message h2 {
        font-size: 24px;
      }

      #message img {
        width: 150px;
        height: 150px;
      }
    }
  </style>
</head>
<body>

  <div id="popup" onclick="showMessage()">
    <h1>Click on me</h1>

  <script>
    function showMessage() {
      document.getElementById('popup').style.display = 'none';
      document.getElementById('message').style.display = 'block';
      createHearts();
    }

    function createHearts() {
      const colors = ['#ff4d6d', '#ff69b4', '#fc2c74'];
      for (let i = 0; i < 30; i++) {
        const heart = document.createElement('div');
        heart.className = 'heart';
        heart.style.left = Math.random() * 100 + 'vw';
        heart.style.animationDuration = (3 + Math.random() * 2) + 's';
        heart.style.background = colors[Math.floor(Math.random() * colors.length)];
        document.body.appendChild(heart);
      }
    }
  </script>
